<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PharmaCare Pro</title>
    <link rel="stylesheet" href="assets/css/customer-auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header .icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .reset-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .reset-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }
        
        .password-requirements {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
        }
        
        .password-requirements li {
            padding: 3px 0;
            position: relative;
            padding-left: 20px;
        }
        
        .password-requirements li:before {
            content: '•';
            position: absolute;
            left: 0;
            color: #bdc3c7;
        }
        
        .password-requirements li.valid {
            color: #27ae60;
        }
        
        .password-requirements li.valid:before {
            content: '✓';
            color: #27ae60;
            font-weight: bold;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #3498db;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d5f4e6;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
        }
        
        .loading i {
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .token-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            word-break: break-all;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="portal-background">
        <div class="background-pattern"></div>
        <div class="floating-elements">
            <div class="floating-pill"></div>
            <div class="floating-pill"></div>
            <div class="floating-pill"></div>
            <div class="floating-cross"></div>
            <div class="floating-cross"></div>
        </div>
    </div>

    <!-- Reset Password Container -->
    <div class="reset-container">
        <div class="reset-header">
            <div class="icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Reset Your Password</h1>
            <p>Enter your new password below. Make sure it's strong and secure.</p>
        </div>

        <!-- Token Display (for manual entry) -->
        <div id="tokenDisplay" class="token-display" style="display: none;">
            <strong>Reset Token:</strong><br>
            <span id="tokenValue"></span>
        </div>

        <!-- Messages -->
        <div id="messageContainer"></div>

        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator">
            <i class="fas fa-spinner"></i>
            <p>Processing your request...</p>
        </div>

        <!-- Reset Form -->
        <form id="resetForm">
            <input type="hidden" id="resetToken" name="token" value="">
            
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your new password" autocomplete="new-password">
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul id="passwordRequirements">
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-uppercase">One uppercase letter</li>
                        <li id="req-lowercase">One lowercase letter</li>
                        <li id="req-number">One number</li>
                        <li id="req-special">One special character (@$!%*?&)</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Confirm your new password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn" id="resetBtn">
                <i class="fas fa-key"></i> Reset Password
            </button>
        </form>

        <a href="auth.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Sign In
        </a>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (token) {
                document.getElementById('resetToken').value = token;
                document.getElementById('tokenValue').textContent = token;
                document.getElementById('tokenDisplay').style.display = 'block';
            } else {
                showMessage('Invalid or missing reset token. Please check your email and click the reset link again.', 'error');
                document.getElementById('resetForm').style.display = 'none';
            }
        });
        
        // Password validation
        document.getElementById('password').addEventListener('input', function() {
            validatePassword(this.value);
        });
        
        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            validatePasswordMatch();
        });
        
        function validatePassword(password) {
            const requirements = {
                'req-length': password.length >= 8,
                'req-uppercase': /[A-Z]/.test(password),
                'req-lowercase': /[a-z]/.test(password),
                'req-number': /\d/.test(password),
                'req-special': /[@$!%*?&]/.test(password)
            };
            
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            });
            
            validatePasswordMatch();
            
            return Object.values(requirements).every(valid => valid);
        }
        
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            const isValidPassword = validatePassword(password);
            const passwordsMatch = password === confirmPassword && confirmPassword !== '';
            
            resetBtn.disabled = !(isValidPassword && passwordsMatch);
        }
        
        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('resetToken').value;
            
            // Final validation
            if (!validatePassword(password)) {
                showMessage('Password does not meet the requirements.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (!token) {
                showMessage('Reset token is missing.', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resetBtn').disabled = true;
            
            try {
                const response = await fetch('./api/confirm-password-reset.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Password reset successful! You can now sign in with your new password.', 'success');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 3000);
                    
                } else {
                    showMessage(result.message || 'Password reset failed. Please try again.', 'error');
                }
                
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                console.error('Reset error:', error);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('resetBtn').disabled = false;
            }
        });
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}" style="display: block;">${message}</div>`;
            
            // Auto-hide after 5 seconds for non-success messages
            if (type !== 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
