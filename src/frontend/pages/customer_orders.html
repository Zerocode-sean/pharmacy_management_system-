<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders - Pharmacy Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-icon.pending { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-icon.confirmed { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-icon.completed { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .stat-icon.total { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .stat-content h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-content p {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .orders-table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #666;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-payment_pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-processing {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .payment-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .payment-pending {
            background: #fff3cd;
            color: #856404;
        }

        .payment-paid {
            background: #d4edda;
            color: #155724;
        }

        .payment-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-view {
            background: #e3f2fd;
            color: #1976d2;
        }

        .action-process {
            background: #e8f5e9;
            color: #388e3c;
        }

        .action-cancel {
            background: #ffebee;
            color: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 22px;
        }

        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        .order-detail-section {
            margin-bottom: 25px;
        }

        .order-detail-section h4 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .items-table {
            width: 100%;
            margin-top: 15px;
        }

        .items-table th {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-shopping-cart"></i>
                Customer Orders Management
            </h1>
            <button class="btn btn-primary" onclick="refreshOrders()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3>Pending Orders</h3>
                    <p id="stat-pending">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon confirmed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3>Confirmed Orders</h3>
                    <p id="stat-confirmed">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-check-double"></i>
                </div>
                <div class="stat-content">
                    <h3>Completed Orders</h3>
                    <p id="stat-completed">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <h3>Total Revenue</h3>
                    <p id="stat-revenue">KES 0</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="search" placeholder="Order reference, customer name..." onkeyup="filterOrders()">
            </div>

            <div class="filter-group">
                <label>Status</label>
                <select id="status-filter" onchange="filterOrders()">
                    <option value="">All Statuses</option>
                    <option value="payment_pending">Payment Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Payment Status</label>
                <select id="payment-filter" onchange="filterOrders()">
                    <option value="">All Payments</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="failed">Failed</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Date From</label>
                <input type="date" id="date-from" onchange="filterOrders()">
            </div>

            <div class="filter-group">
                <label>Date To</label>
                <input type="date" id="date-to" onchange="filterOrders()">
            </div>
        </div>

        <!-- Orders Table -->
        <div class="orders-table-container">
            <div class="table-header">
                <h2>All Customer Orders</h2>
                <span id="order-count">0 orders</span>
            </div>

            <div id="table-content">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-file-invoice"></i> Order Details</h3>
                <button class="close-modal" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allOrders = [];
        let filteredOrders = [];

        // API endpoint - correct path from src/frontend/pages/ to src/backend/api/
        const API_URL = '../../backend/api/customer_orders.php';

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });

        async function loadOrders() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    allOrders = data.orders || [];
                    filteredOrders = allOrders;
                    updateStatistics();
                    renderOrders();
                } else {
                    showError(data.message || 'Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Error loading orders: ' + error.message);
            }
        }

        function updateStatistics() {
            const pending = allOrders.filter(o => o.status === 'payment_pending').length;
            const confirmed = allOrders.filter(o => o.status === 'confirmed').length;
            const completed = allOrders.filter(o => o.status === 'completed').length;
            const revenue = allOrders
                .filter(o => o.payment_status === 'paid')
                .reduce((sum, o) => sum + parseFloat(o.total_amount || 0), 0);

            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-confirmed').textContent = confirmed;
            document.getElementById('stat-completed').textContent = completed;
            document.getElementById('stat-revenue').textContent = `KES ${revenue.toLocaleString('en-KE', {minimumFractionDigits: 2})}`;
        }

        function renderOrders() {
            const tableContent = document.getElementById('table-content');
            document.getElementById('order-count').textContent = `${filteredOrders.length} order${filteredOrders.length !== 1 ? 's' : ''}`;

            if (filteredOrders.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No Orders Found</h3>
                        <p>There are no customer orders matching your criteria.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Order Reference</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Total Amount</th>
                            <th>Payment Method</th>
                            <th>Payment Status</th>
                            <th>Order Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredOrders.forEach(order => {
                const orderDate = new Date(order.order_date || order.created_at);
                const formattedDate = orderDate.toLocaleDateString('en-KE', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <tr>
                        <td><strong>${order.order_reference || 'N/A'}</strong></td>
                        <td>${order.customer_name || 'Unknown'}<br><small>${order.customer_phone || ''}</small></td>
                        <td>${formattedDate}</td>
                        <td><strong>KES ${parseFloat(order.total_amount || 0).toLocaleString('en-KE', {minimumFractionDigits: 2})}</strong></td>
                        <td>${(order.payment_method || 'cash').toUpperCase()}</td>
                        <td><span class="payment-badge payment-${order.payment_status || 'pending'}">${(order.payment_status || 'pending').toUpperCase()}</span></td>
                        <td><span class="status-badge status-${order.status}">${(order.status || 'pending').replace('_', ' ').toUpperCase()}</span></td>
                        <td>
                            <div class="actions">
                                <button class="action-btn action-view" onclick="viewOrder(${order.id})" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </button>
                                ${order.status !== 'completed' && order.status !== 'cancelled' ? `
                                    <button class="action-btn action-process" onclick="processOrder(${order.id})" title="Process Order">
                                        <i class="fas fa-check"></i>
                                    </button>
                                ` : ''}
                                ${order.status !== 'cancelled' && order.status !== 'completed' ? `
                                    <button class="action-btn action-cancel" onclick="cancelOrder(${order.id})" title="Cancel Order">
                                        <i class="fas fa-times"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContent.innerHTML = html;
        }

        function filterOrders() {
            const search = document.getElementById('search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const paymentFilter = document.getElementById('payment-filter').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            filteredOrders = allOrders.filter(order => {
                // Search filter
                if (search) {
                    const searchText = `${order.order_reference} ${order.customer_name} ${order.customer_phone}`.toLowerCase();
                    if (!searchText.includes(search)) return false;
                }

                // Status filter
                if (statusFilter && order.status !== statusFilter) return false;

                // Payment filter
                if (paymentFilter && order.payment_status !== paymentFilter) return false;

                // Date filters
                const orderDate = new Date(order.order_date || order.created_at);
                if (dateFrom && orderDate < new Date(dateFrom)) return false;
                if (dateTo && orderDate > new Date(dateTo + ' 23:59:59')) return false;

                return true;
            });

            renderOrders();
        }

        async function viewOrder(orderId) {
            try {
                const response = await fetch(`${API_URL}?id=${orderId}`, {
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success && data.order) {
                    displayOrderDetails(data.order, data.items || []);
                } else {
                    alert(data.message || 'Failed to load order details');
                }
            } catch (error) {
                console.error('Error loading order details:', error);
                alert('Error loading order details');
            }
        }

        function displayOrderDetails(order, items) {
            const orderDate = new Date(order.order_date || order.created_at);
            const formattedDate = orderDate.toLocaleDateString('en-KE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let itemsHTML = '';
            if (items.length > 0) {
                itemsHTML = `
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Medicine</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                items.forEach(item => {
                    itemsHTML += `
                        <tr>
                            <td>${item.medicine_name || 'Unknown'}</td>
                            <td>${item.quantity}</td>
                            <td>KES ${parseFloat(item.unit_price).toFixed(2)}</td>
                            <td>KES ${parseFloat(item.total_price).toFixed(2)}</td>
                        </tr>
                    `;
                });

                itemsHTML += '</tbody></table>';
            }

            document.getElementById('modalBody').innerHTML = `
                <div class="order-detail-section">
                    <h4>Order Information</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Order Reference</span>
                            <span class="detail-value">${order.order_reference || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Order Date</span>
                            <span class="detail-value">${formattedDate}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value"><span class="status-badge status-${order.status}">${order.status}</span></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Payment Status</span>
                            <span class="detail-value"><span class="payment-badge payment-${order.payment_status}">${order.payment_status}</span></span>
                        </div>
                    </div>
                </div>

                <div class="order-detail-section">
                    <h4>Customer Information</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Name</span>
                            <span class="detail-value">${order.customer_name || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${order.customer_email || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Phone</span>
                            <span class="detail-value">${order.customer_phone || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Address</span>
                            <span class="detail-value">${order.delivery_address || 'N/A'}</span>
                        </div>
                    </div>
                </div>

                <div class="order-detail-section">
                    <h4>Order Items</h4>
                    ${itemsHTML || '<p>No items found</p>'}
                </div>

                <div class="order-detail-section">
                    <h4>Payment Information</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Payment Method</span>
                            <span class="detail-value">${(order.payment_method || 'cash').toUpperCase()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Amount</span>
                            <span class="detail-value"><strong>KES ${parseFloat(order.total_amount).toLocaleString('en-KE', {minimumFractionDigits: 2})}</strong></span>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('orderModal').classList.add('active');
        }

        async function processOrder(orderId) {
            if (!confirm('Are you sure you want to process this order?')) return;

            try {
                const response = await fetch(`${API_URL}?action=process`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: orderId })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Order processed successfully!');
                    loadOrders();
                } else {
                    alert(data.message || 'Failed to process order');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing order');
            }
        }

        async function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;

            try {
                const response = await fetch(`${API_URL}?action=cancel`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: orderId })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Order cancelled successfully!');
                    loadOrders();
                } else {
                    alert(data.message || 'Failed to cancel order');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error cancelling order');
            }
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        function refreshOrders() {
            loadOrders();
        }

        function showError(message) {
            document.getElementById('table-content').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Close modal when clicking outside
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
