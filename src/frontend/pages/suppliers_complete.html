<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers Management - Pharmacy Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            gap: 12px;
        }

        .page-header {
            background: white;
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .page-header h1 {
            font-size: 32px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }

        .stat-icon.purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .stat-icon.green { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; }
        .stat-icon.orange { background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); color: white; }
        .stat-icon.red { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); color: white; }

        .stat-info h3 {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .search-filter-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 200px auto;
            gap: 15px;
            align-items: end;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }

        select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .suppliers-table {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            color: #2c3e50;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: linear-gradient(90deg, #f8f9fa 0%, #e9ecef 100%);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .supplier-logo {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .supplier-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .supplier-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .supplier-contact {
            font-size: 12px;
            color: #7f8c8d;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-active {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .badge-inactive {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .badge-medicines {
            background: linear-gradient(135deg, #cfe2ff 0%, #b6d4fe 100%);
            color: #084298;
        }

        .badge-equipment {
            background: linear-gradient(135deg, #e7f3ff 0%, #d4e9ff 100%);
            color: #0056b3;
        }

        .badge-supplies {
            background: linear-gradient(135deg, #fff3cd 0%, #ffecb5 100%);
            color: #856404;
        }

        .badge-other {
            background: linear-gradient(135deg, #e2e3e5 0%, #d6d8db 100%);
            color: #383d41;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .empty-state h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .empty-state p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 25px 25px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #95a5a6;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            background: rgba(0,0,0,0.1);
            color: #2c3e50;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .alert {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 12px;
            }

            .stat-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Link -->
        <a href="../admin/index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1><i class="fas fa-truck"></i> Suppliers Management</h1>
                <p>Manage your pharmaceutical suppliers and partners</p>
            </div>
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus-circle"></i> Add New Supplier
            </button>
        </div>

        <!-- Alerts -->
        <div id="alertSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span></span>
        </div>
        <div id="alertError" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-truck-loading"></i>
                </div>
                <div class="stat-info">
                    <h3 id="statTotal">0</h3>
                    <p>Total Suppliers</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="statActive">0</h3>
                    <p>Active Suppliers</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-pills"></i>
                </div>
                <div class="stat-info">
                    <h3 id="statMedicines">0</h3>
                    <p>Medicine Suppliers</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="statOutstanding">KSh 0</h3>
                    <p>Outstanding Balance</p>
                </div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="search-filter-section">
            <div class="search-grid">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by company name, contact person, or phone..." onkeyup="filterSuppliers()">
                </div>
                <select id="filterStatus" onchange="filterSuppliers()">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <button class="btn btn-secondary" onclick="loadSuppliers()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Suppliers Table -->
        <div class="suppliers-table">
            <table>
                <thead>
                    <tr>
                        <th>Supplier</th>
                        <th>Category</th>
                        <th>Contact</th>
                        <th>Credit Terms</th>
                        <th>Status</th>
                        <th>Outstanding</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="suppliersTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 50px;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 32px; color: #667eea;"></i>
                            <p style="margin: 15px 0 0; color: #7f8c8d; font-size: 16px;">Loading suppliers...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-truck"></i> Add New Supplier</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="supplierForm" onsubmit="saveSupplier(event)">
                    <input type="hidden" id="supplierId">
                    
                    <div class="form-group">
                        <label><i class="fas fa-building"></i> Company Name *</label>
                        <input type="text" id="companyName" required placeholder="Enter company name">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Contact Person *</label>
                            <input type="text" id="contactPerson" required placeholder="Contact person name">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> Phone *</label>
                            <input type="tel" id="phone" required placeholder="+254...">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email *</label>
                            <input type="email" id="email" required placeholder="company@example.com">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-tag"></i> Category *</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="medicines">Medicines</option>
                                <option value="equipment">Equipment</option>
                                <option value="supplies">Supplies</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-calendar-alt"></i> Credit Terms (Days)</label>
                            <input type="number" id="creditTerms" value="30" min="0" placeholder="30">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-money-bill-wave"></i> Credit Limit (KSh)</label>
                            <input type="number" id="creditLimit" step="0.01" min="0" placeholder="0.00">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-file-invoice"></i> Tax ID / PIN</label>
                            <input type="text" id="taxId" placeholder="A000000000A">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-toggle-on"></i> Status *</label>
                            <select id="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-map-marker-alt"></i> Address</label>
                        <textarea id="address" placeholder="Full business address"></textarea>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-sticky-note"></i> Notes</label>
                        <textarea id="notes" placeholder="Additional notes or special instructions"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success" style="width: 100%; padding: 16px; font-size: 16px;">
                        <i class="fas fa-save"></i> Save Supplier
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let allSuppliers = [];
        let filteredSuppliers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSuppliers();
        });

        // Load suppliers from API
        async function loadSuppliers() {
            try {
                const response = await fetch('../../backend/api/suppliers.php', {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    allSuppliers = data.suppliers || [];
                    filteredSuppliers = [...allSuppliers];
                    displaySuppliers();
                    updateStats();
                } else {
                    showError(data.message || 'Failed to load suppliers');
                    displayEmptyState();
                }
            } catch (error) {
                console.error('Error loading suppliers:', error);
                showError('Error loading suppliers. Please try again.');
                displayEmptyState();
            }
        }

        // Display suppliers in table
        function displaySuppliers() {
            const tbody = document.getElementById('suppliersTableBody');

            if (filteredSuppliers.length === 0) {
                displayEmptyState();
                return;
            }

            tbody.innerHTML = filteredSuppliers.map(supplier => {
                const initial = (supplier.company_name || 'S').charAt(0).toUpperCase();
                const outstanding = parseFloat(supplier.outstanding_balance || 0);
                const outstandingDisplay = Math.abs(outstanding).toLocaleString('en-KE', {minimumFractionDigits: 2});

                return `
                    <tr>
                        <td>
                            <div class="supplier-info">
                                <div class="supplier-logo">${initial}</div>
                                <div>
                                    <div class="supplier-name">${supplier.company_name || 'Unknown'}</div>
                                    <div class="supplier-contact">${supplier.contact_person || 'N/A'}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="badge badge-${supplier.category}">
                                ${supplier.category ? supplier.category.toUpperCase() : 'N/A'}
                            </span>
                        </td>
                        <td>
                            <div style="font-size: 13px;">
                                <div><i class="fas fa-phone" style="color: #667eea; width: 16px;"></i> ${supplier.phone || 'N/A'}</div>
                                <div style="margin-top: 4px;"><i class="fas fa-envelope" style="color: #667eea; width: 16px;"></i> ${supplier.email || 'N/A'}</div>
                            </div>
                        </td>
                        <td>${supplier.credit_terms || 0} days</td>
                        <td>
                            <span class="badge badge-${supplier.status}">
                                ${supplier.status === 'active' ? '✓ Active' : '✗ Inactive'}
                            </span>
                        </td>
                        <td style="font-weight: 600; color: ${outstanding < 0 ? '#e74c3c' : '#27ae60'};">
                            ${outstanding < 0 ? '-' : ''}KSh ${outstandingDisplay}
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-secondary" onclick="editSupplier(${supplier.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteSupplier(${supplier.id}, '${supplier.company_name}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Display empty state
        function displayEmptyState() {
            const tbody = document.getElementById('suppliersTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7">
                        <div class="empty-state">
                            <i class="fas fa-truck"></i>
                            <h3>No Suppliers Found</h3>
                            <p>Start adding suppliers to manage your pharmaceutical supply chain</p>
                            <button class="btn btn-primary" onclick="openAddModal()">
                                <i class="fas fa-plus-circle"></i> Add First Supplier
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Update statistics
        function updateStats() {
            const activeSuppliers = allSuppliers.filter(s => s.status === 'active').length;
            const medicineSuppliers = allSuppliers.filter(s => s.category === 'medicines').length;
            const totalOutstanding = allSuppliers.reduce((sum, s) => sum + Math.abs(parseFloat(s.outstanding_balance || 0)), 0);

            document.getElementById('statTotal').textContent = allSuppliers.length;
            document.getElementById('statActive').textContent = activeSuppliers;
            document.getElementById('statMedicines').textContent = medicineSuppliers;
            document.getElementById('statOutstanding').textContent = 'KSh ' + totalOutstanding.toLocaleString('en-KE', {minimumFractionDigits: 0});
        }

        // Filter suppliers
        function filterSuppliers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('filterStatus').value;

            filteredSuppliers = allSuppliers.filter(supplier => {
                const matchesSearch = 
                    (supplier.company_name || '').toLowerCase().includes(search) ||
                    (supplier.contact_person || '').toLowerCase().includes(search) ||
                    (supplier.phone || '').toLowerCase().includes(search) ||
                    (supplier.email || '').toLowerCase().includes(search);

                const matchesStatus = !status || supplier.status === status;

                return matchesSearch && matchesStatus;
            });

            displaySuppliers();
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Add New Supplier';
            document.getElementById('supplierForm').reset();
            document.getElementById('supplierId').value = '';
            document.getElementById('status').value = 'active';
            document.getElementById('creditTerms').value = '30';
            document.getElementById('supplierModal').classList.add('active');
        }

        // Edit supplier
        function editSupplier(id) {
            const supplier = allSuppliers.find(s => s.id == id);
            if (!supplier) return;

            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Supplier';
            document.getElementById('supplierId').value = supplier.id;
            document.getElementById('companyName').value = supplier.company_name || '';
            document.getElementById('contactPerson').value = supplier.contact_person || '';
            document.getElementById('phone').value = supplier.phone || '';
            document.getElementById('email').value = supplier.email || '';
            document.getElementById('category').value = supplier.category || '';
            document.getElementById('creditTerms').value = supplier.credit_terms || '30';
            document.getElementById('creditLimit').value = supplier.credit_limit || '';
            document.getElementById('taxId').value = supplier.tax_id || '';
            document.getElementById('status').value = supplier.status || 'active';
            document.getElementById('address').value = supplier.address || '';
            document.getElementById('notes').value = supplier.notes || '';
            document.getElementById('supplierModal').classList.add('active');
        }

        // Save supplier
        async function saveSupplier(event) {
            event.preventDefault();

            const supplierId = document.getElementById('supplierId').value;
            const supplierData = {
                company_name: document.getElementById('companyName').value,
                contact_person: document.getElementById('contactPerson').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                category: document.getElementById('category').value,
                credit_terms: document.getElementById('creditTerms').value,
                credit_limit: document.getElementById('creditLimit').value || 0,
                tax_id: document.getElementById('taxId').value,
                status: document.getElementById('status').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value
            };

            try {
                const url = supplierId 
                    ? `../../backend/api/suppliers.php?id=${supplierId}` 
                    : '../../backend/api/suppliers.php';

                const response = await fetch(url, {
                    method: supplierId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(supplierData)
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(supplierId ? 'Supplier updated successfully!' : 'Supplier added successfully!');
                    closeModal();
                    loadSuppliers();
                } else {
                    showError(data.message || 'Failed to save supplier');
                }
            } catch (error) {
                console.error('Error saving supplier:', error);
                showError('Error saving supplier. Please try again.');
            }
        }

        // Delete supplier
        async function deleteSupplier(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`../../backend/api/suppliers.php?id=${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Supplier deleted successfully!');
                    loadSuppliers();
                } else {
                    showError(data.message || 'Failed to delete supplier');
                }
            } catch (error) {
                console.error('Error deleting supplier:', error);
                showError('Error deleting supplier. Please try again.');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('supplierModal').classList.remove('active');
        }

        // Show success message
        function showSuccess(message) {
            const alert = document.getElementById('alertSuccess');
            alert.querySelector('span').textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Show error message
        function showError(message) {
            const alert = document.getElementById('alertError');
            alert.querySelector('span').textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Close modal on background click
        document.getElementById('supplierModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
